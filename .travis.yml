language: php
sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.3
      env: SYMFONY_VERSION="^3.0"
    - php: 7.4snapshot
  allow_failures:
    - php: 7.4snapshot

before_install:
  - composer self-update
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require
    "symfony/validator:${SYMFONY_VERSION}"
    "symfony/serializer:${SYMFONY_VERSION}"
    "symfony/config:${SYMFONY_VERSION}"
    "symfony/intl:${SYMFONY_VERSION}"
    "symfony/property-access:${SYMFONY_VERSION}"
    --no-update; fi;

install:
  - composer update --prefer-source --no-suggest

script:
  - ./vendor/bin/phpunit

notifications:
  email: false
